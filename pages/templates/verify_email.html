<!-- twilio_messages/templates/phone_verify.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Verification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-size: cover;
            background-position: center;
        }

        .verification-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .verification-icon {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="container mt-5">
        <div class="verification-container">
            <i class="bi bi-shield-check verification-icon"></i>
            <h2 class="mb-4">Otp Verification</h2>
            <form action="{% url 'auth-otp-verification'%}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="phone" class="form-label">Enter the code:</label>
                    <input type="tel" class="form-control" id="phone" name="verify_code" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Verification Code</button>
            </form>
        </div>
    </div>
</body>
</html>
